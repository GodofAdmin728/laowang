<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.o{
		width: 200px;
		height: 200px;
		background:red;
		position: relative;
		left: 50px;
		top: 50px;
		opacity: 0.5;
		filter: alpha(opacity=50);
	}
	p{
		position:absolute;
		left: 100px;
		top: 50px;
	}
	.u{
		width: 150px;
		height: 150px;
		position: absolute;
		right: 0;
		bottom: 0;
		background:blue;
	}
	.t{
		width: 50px;
		height: 50px;
		position: absolute;
		left: 0;
		top: 0;
		background-color: yellow;
	}
</style>
<body>
	<div class="o">
		<div class="u"></div>
		<div class="t"></div>
	</div>
	<p>this is my world</p>
</body>
</html>
